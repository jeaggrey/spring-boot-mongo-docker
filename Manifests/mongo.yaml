apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongoapp
  template:
    metadata:
      name: mongocon
      labels:
        app: mongoapp
    spec:
      containers:
        - name: mongocon
          image: mongo
          ports:
            - containerPort: 27017
          env:  
          - name: MONGO_INITDB_ROOT_USERNAME
            value: devdb   
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: devdb
          volumeMounts:
          - name: mongopvc
            mountPath: /data/db 
      volumes: 
      - name: mongopvc
        persistentVolumeClaim:
         claimName: mongopvc

        
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  selector:
    app: mongoapp
  ports:
  - port: 80
    targetPort: 27017


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongopvc
spec:
  storageClassName: ebs-sc
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce


